<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Commentor - Suhas</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5) blur(1px);
    }

    h1 {
      color: #00e676;
      margin-top: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 0 0 12px #000;
      letter-spacing: 1px;
    }

    .container {
      width: 92%;
      max-width: 960px;
      background-color: rgba(18, 18, 18, 0.55);
      backdrop-filter: blur(10px);
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 180, 0.1);
    }

    textarea, select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 10px;
      transition: 0.2s;
    }

    textarea:focus, select:focus {
      border-color: #00e676;
      outline: none;
    }

    textarea {
      height: 240px;
      resize: vertical;
    }

    select {
      background-color: #111;
      color: #00e676;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      border: none;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }

    button:nth-child(1) {
      background-color: #00e676;
      color: #000;
    }

    button:nth-child(2) {
      background-color: #555;
      color: #fff;
    }

    .copy-btn {
      background-color: #2196F3;
      color: white;
    }

    .download-btn {
      background-color: #FF9800;
      color: white;
    }

    #output {
      white-space: pre-wrap;
      background-color: #0d0d0d;
      color: #00e676;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 10px;
      min-height: 200px;
      font-size: 0.95rem;
      border: 1px dashed #444;
      overflow-y: auto;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: #00e676;
      background: #000000aa;
      padding: 10px;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        width: 100%;
      }

      .btn-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted playsinline loop id="bgVideo">
    <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <h1>üß† CODE COMMENTOR</h1>

  <div class="container">
    <select id="modelSelect">
      <option value="mistralai/mistral-7b-instruct">Mistral 7B</option>
      <option value="openchat/openchat-7b">OpenChat 7B</option>
    </select>

    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

    <div class="btn-row">
      <button onclick="commentcode()">üí¨ Generate Comments</button>
      <button onclick="resetCode()">üîÑ Reset</button>
      <button class="copy-btn" onclick="copyOutput()">üìã Copy</button>
      <button class="download-btn" onclick="downloadOutput()">‚¨áÔ∏è Download</button>
    </div>

    <div id="output"></div>
  </div>

  <footer>
    <i>&copy; powered by Suhas B M | INDIA | Software Engineer</i>
  </footer>

  <script>
    function resetCode() {
      document.getElementById("codeInput").value = "";
      document.getElementById("output").innerText = "";
    }

    function commentcode() {
      const code = document.getElementById("codeInput").value.trim();
      const model = document.getElementById("modelSelect").value;
      if (!code) return alert("Please enter some code first.");

      document.getElementById("output").innerText = "‚è≥ Generating comments...";

      fetch("http://127.0.0.1:5000/comment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, model })
      })
      .then(response => response.json())
      .then(data => {
        if (data.commented_code) {
          document.getElementById("output").innerText = data.commented_code;
        } else {
          document.getElementById("output").innerText = "‚ùå Error: " + data.error;
        }
      })
      .catch(error => {
        document.getElementById("output").innerText = "‚ùå Error: " + error;
      });
    }

    function copyOutput() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("‚úÖ Copied!"))
        .catch(() => alert("‚ùå Failed to copy."));
    }

    function downloadOutput() {
      const content = document.getElementById("output").innerText;
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "commented_code.txt";
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
